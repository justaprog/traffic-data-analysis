<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrival Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find Arrival Info</h1>
    <form id="arrivalForm">
        <label for="evano">EvaNo (e.g: 8098160 for Berlin Hbf):</label>
        <input type="text" id="evano" name="evano" required><br><br>

        <label for="date">Date (YY-MM-DD):</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="hour">Hour (00-23):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('arrivalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent normal form submission

            const evano = document.getElementById('evano').value;
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;

            const formatted_date = date.replace(/-/g, '');
            // Construct the URL
            const url = `/api/v2/arrival/${evano}/${formatted_date}/${hour}`;

            // Redirect the user to the constructed URL
            window.location.href = url;
        });
    </script>
</body>
</html>
