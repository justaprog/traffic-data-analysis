<!-- templates/home_index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrival Data</title>
</head>
<body>
  <h1>Arrival Information</h1>
  <table border="1">
    <tr>
      <th>Arrival Time</th>
      <th>Station</th>
      <th>Path</th>
    </tr>
    {% for row in arrivals %}
      <tr>
        <!-- row[0] is arrival_time, row[1] is evaNo, row[2] is path -->
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
